<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drone Status Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
</head>
<body>
  <h2>Drone Status</h2>
  <div id = ".status">
    <textarea id = "drone_status" rows = 6 cols = 50>
      Run Duration: from area of the grid, drone width and length, speed
      Outside temp: from 9DOF sensor
      Velocity: from 9DOF sensor
      Coordinates: from gps module
    </textarea>
  </div>
</body>
</html>
