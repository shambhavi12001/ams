<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Manual Control Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="script.js" defer></script>
</head>
<body>
    <img src="up.png" alt="up arrow" id="up_arrow"><br>
  <div class="flex-container">
    <img src="left.png" alt="left arrow" id="left_arrow">
    <img src="right.png" alt="right arrow" id="right_arrow"><br>
  </div><br>
    <img src="down.png" alt="down arrow" id="down_arrow"><br>
    <button type="button" id="ccw">Turn Clockwise</button><br>
    <button type="button" id="cw">Turn Counter Clockwise</button><br>
  <a href = "index.html" class="button">
    <button type="button" id="back">Back</button><br>
  </a>
</body>
</html>
